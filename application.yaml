apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-test-app
  namespace: argocd
spec:
  project: default

  source:
    path: dev
    targetRevision: HEAD
    repoURL: https://github.com/mowe49/ArgocdTest.git
  destination:
    namespace: argotest
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true