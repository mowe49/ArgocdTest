apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spark-operator
  namespace: jupyter
spec:
  project: default

  source:
    path: spark
    targetRevision: HEAD
    repoURL: https://github.com/mowe49/ArgocdTest.git
  destination:
    namespace: jupyter
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true